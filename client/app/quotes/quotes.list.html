<div class="quotes">
    <div class="category">
        Quotes
    </div>
    <div class="container pull-left">
        <table class="table">
            <tbody>
                <tr ng-repeat="(index, quote) in quotes" class="row" ng-if="quote.state == 0"
                    ng-mouseenter="hover=true" ng-mouseleave="hover=false">
                    <td>
                        <div>
                            <div class="col-md-2">
                                <img ng-src="{{ quote.thumbnail }}" width="100">
                            </div>
                            <div class="address col-md-4">
                                <div class="line1">
                                    {{ quote.house.address.line1 }}
                                </div>
                                <div class="city">
                                    {{ quote.house.address.city }}, {{ quote.house.address.state }}
                                </div>
                                <div class="quote">
                                    ${{ quote.quote }}
                                </div>
                            </div>
                            <div class="buttons col-md-5" ng-show="hover">
                                <button class="btn btn-success" ng-click="bidAccepted(quote.pk)">Accepted</button>
                                <button class="btn btn-danger" ng-click="bidDeclined(quote.pk)">Declined</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
     <!--Rejected Quotes-->
     <div class="container pull-left">
        <div ng-repeat="(index, quote) in quotes" class="row" ng-if="quote.state == 2">
            {{ quote.house.address }}
        </div>
     </div>
</div>
