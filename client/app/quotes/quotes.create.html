<form class="creation-form" role="form" ng-submit="createQuote()">
    <div>
        <label for="quote"> Quote: </label>
        <input type="number" id="address" ng-model="quote.quote">
    </div>
    
    <div class="existing-house">
        <label for="House"> House: </label>
        <select ng-model="house" id="House" ng-options="house.pk as house.address for house in houses">
        </select>
        <br>
        <button type="button" ng-click="toggleNewHouse()">Add a new house</button>
    </div>
    <div class="new-house">
        <label for="address"> Address: </label>
        <input type="text" ng-model="newHouse.address" id="address">
        <br>
        <button type="button" ng-click="toggleNewHouse()">Choose from existing houses</button>
    </div>
    <div>
        <span>Select any photos you want to upload</span>
        <input type="file" ngf-select ng-model="files" name="file"
               accept="image/*" ngf-max-size="2MB" required
               ngf-multiple="true"
               ngf-model-invalid="errorFile">
    </div>
    <input type="submit">
</form>
