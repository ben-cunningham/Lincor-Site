    <body ng-app="lincorFeApp">
        {% verbatim %}
        <div class="app" ng-controller="rootController">
            <div class="navbar navbar-default">
                <ul class="nav navbar-nav">

                    </li>
                </ul>

<script>

$(".drop-down").hide();

$(document).click(function () {
   $(".drop-down").hide();
});

$(".new-job").click(function(e) {
   e.stopPropagation();
   $(".drop-down").show();
});

$(".drop-down, li").click(function(e) {
   $(".drop-down").hide();
});

</script>
</html>
