<form class="creation-form" role="form" ng-submit="createQuote()">
    <div>
        <label for="quote"> Quote: </label>
        <input type="number" id="address" ng-model="quote.quote">
    </div>
    
    <div class="existing-house">
        <label for="House"> House: </label>
        <select ng-model="house" id="House" ng-options="house.pk as house.address for house in houses">
        </select> 
    </div>
    <div class="new-house">
        <label for="address"> Address: </label>
        <input type="text" ng-model="newHouse.address" id="address">
    </div>
    <button type="button" ng-click="toggleNewHouse()">
        {{ showNewHouse ? 'Add a new house' : 'Choose from existing houses' }}
    </button>
    <div class="submit">
        <input type="submit">
    </div>
</form>
