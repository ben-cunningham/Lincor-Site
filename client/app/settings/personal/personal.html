<div class="personal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span>Personal</span>
            <button class="btn btn-default pull-right" ng-click="edit()">Edit</button>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div class="attribute username">
                <span>Username: </span>{{ profile.user.username }}
            </div>
            <div class="attribute first-name">
                <span>First Name: </span>{{ profile.user.first_name }}
            </div>
            <div class="attribute last-name">
                <span>Last Name: </span>{{ profile.user.last_name }}
            </div>
            <div class="attribute first-name">
                <span>Email: </span>{{ profile.user.email }}
            </div>
        </div>
    </div>
</div>
